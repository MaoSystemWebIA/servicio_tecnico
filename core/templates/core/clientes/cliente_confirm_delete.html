{% extends 'base.html' %}
{% load static %}

{% block title %}Eliminar Cliente - Servicio Técnico{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h3>¿Estás seguro de eliminar este cliente?</h3>
        <p><strong>{{ object.nombre }}</strong> ({{ object.codigo }})</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Eliminar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
