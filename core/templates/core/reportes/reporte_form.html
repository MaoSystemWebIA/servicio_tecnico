{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Nuevo Reporte - Servicio TÃ©cnico{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-graph-up"></i> Nuevo Reporte</h2>
    <a href="{% url 'reporte_list' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Volver
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-end gap-2 mt-4">
                <a href="{% url 'reporte_list' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Generar Reporte
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
